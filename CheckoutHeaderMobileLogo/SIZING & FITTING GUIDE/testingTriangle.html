<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .pointer {
      position: relative;
      display: inline-block;
      padding: 10px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border-radius: 5px;
    }

    .pointer::after {
      content: '';
      position: absolute;
      bottom: -20px; /* Adjust the distance between the element and the triangle */
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 20px solid #3498db; /* Match the background color of the element */
    }
  </style>
</head>
<body>

  <div class="pointer">Hover over me!</div>

</body>
</html>
